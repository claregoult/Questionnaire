<!doctype html>

  <body>

	<div class="row form-section">

			<h2>Section One: <span>About Your Business</span></h2>
			<div class="row  field-section">

	          <label for="your_name">Your Name</label>
	          <input id="your_name" type="text" class="validate">
					</div>
				</div>


				<div class="large-4 medium-6 columns">
					<div class="input-field">
	          <label for="company_address">Company Name</label>
	          <input id="company_address" type="text" class="validate">
					</div>
				</div>

<!-- 				<div class="large-4 medium-5 columns">
					<div class="input-field">
            <label for="company_postcode">Postcode/ZIP Code</label>
            <input id="company_postcode" type="text" class="validate">
					</div>
				</div> -->

				<div class="large-4 medium-6 columns">
					<div class="input-field">
            <label for="company_telephone_number">Phone Number</label>
            <input  id="company_telephone_number" type="tel" class="validate">
					</div>
				</div>

				<div class="large-4 medium-6 columns">
					<div class="input-field">
          <label for="company_email">Email Address</label>
          <input id="company_email" type="email" class="validate">
					</div>
				</div>

				<div class="large-4 medium-6 columns">

            <label for="project_deadline" class="">What’s your deadline for this project?</label>
            <input id="project_deadline" type="text" class="datepicker picker__input" readonly="" tabindex="-1" aria-haspopup="true" aria-expanded="false" aria-readonly="false" aria-owns="birthdate_root">            
					</div>
				</div>


				<div class="large-4 columns">
					<div class="input-field">
	          <label for="approximate_budget">Approximate Budget</label>
						<div class="input-group">
						  <span class="input-group-label">£</span>
						  <input class="input-group-field" type="number">
						</div>

					</div>

				</div>
			</div>
			<div class="row  field-section">
				<div class="large-12 columns">
          <div class="input-field">
            <label for="what_business_do">What does your business do?</label>
            <textarea id="what_business_do" class="materialize-textarea"></textarea>
          </div>
				</div>
			</div>



			<div class="row  field-section">
				<div class="large-12 columns">
					<div class="input-field">
						<label for="business_running" class="">How long has your business been running?</label>
						<input id="business_running" type="text" class="validate">
					</div>
				</div>
			</div>

			<div class="row  field-section">
				<div class="large-12 columns">
					<div class="input-field">
						<label for="number_of_employees" class="">How many employees do you have?</label>
						<input id="number_of_employees" type="text" class="validate">
					</div>
				</div>
			</div>


			<div class="row  field-section">
				<div class="large-12 columns">
					<label class="q-label" for="social_accounts_1">If the business has any social media accounts, please link them below:</label>		
					<div class="row">
						<div class="large-4 medium-4 columns">
		          <div class="input-field">
		            <label for="social_accounts_1">Social Media Account Link</label>
		            <input id="social_accounts_1" type="text" class="validate">
		          </div>
		        </div>

						<div class="large-4 medium-4 columns">
		          <div class="input-field">
		            <label for="social_accounts_2">Social Media Account Link</label>
		            <input id="social_accounts_2" type="text" class="validate">
		          </div>        
		        </div>

						<div class="large-4 medium-4 columns">
		          <div class="input-field">
		            <label for="social_accounts_3">Social Media Account Link</label>
		            <input id="social_accounts_3" type="text" class="validate">
		          </div>        
						</div>


						<div class="large-4 medium-4 columns">
		          <div class="input-field">
		            <label for="social_accounts_4">Social Media Account Link</label>
		            <input id="social_accounts_4" type="text" class="validate">
		          </div>
		        </div>


						<div class="large-4 medium-4 columns">
		          <div class="input-field">
		            <label for="social_accounts_5">Social Media Account Link</label>
		            <input id="social_accounts_5" type="text" class="validate">
		          </div>
		        </div>

						<div class="large-4 medium-4 columns">
		          <div class="input-field">
		            <label for="social_accounts_6">Social Media Account Link</label>
		            <input id="social_accounts_6" type="text" class="validate">
		          </div>
		        </div>
					</div>
				</div>
			</div>

			<div class="row  field-section">
				<div class="large-12 columns">
					<div class="input-field">
						<label for="what_problems_do_you_solve">What problem do you solve for your customers?</label>
						<textarea id="what_problems_do_you_solve" class="materialize-textarea"></textarea>
					</div>
	      </div>
			</div>

			<div class="row  field-section">
				<div class="large-12 columns">
					<div class="input-field">
						<label for="describe_product_promoting">Describe the product/service you're trying to promote:</label>
						<textarea id="describe_product_promoting" class="materialize-textarea"></textarea>
					</div>
	      </div>
			</div>


			<div class="row  field-section">
				<div class="large-12 columns">
					<div class="input-field">
						<label for="unique_story_behind_name">Is there a unique story behind your business name?</label>
						<textarea id="unique_story_behind_name" class="materialize-textarea"></textarea>
					</div>
	      </div>
			</div>

			<div class="row  field-section">
				<div class="large-12 columns">
					<div class="input-field">
						<label for="how_learn_about_product">How do people learn about your product or service?</label>
						<textarea id="how_learn_about_product" class="materialize-textarea"></textarea>
					</div>
	      </div>
			</div>


			<div class="row  field-section">
				<div class="large-12 columns">
					<label class="q-label" for="competitor_1">Who are your three main competitors (directly/indirectly):</label>		
					<div class="row">
						<div class="large-4 medium-4 columns">
		          <div class="input-field">
		            <label for="competitor_1">Competitor One</label>
		            <input id="competitor_1" type="text" class="validate">
		          </div>
		        </div>

						<div class="large-4 medium-4 columns">
		          <div class="input-field">
		            <label for="competitor_2">Competitor Two</label>
		            <input id="competitor_2" type="text" class="validate">
		          </div>        
		        </div>


						<div class="large-4 medium-4 columns">
		          <div class="input-field">
		            <label for="competitor_3">Competitor Three</label>
		            <input id="competitor_3" type="text" class="validate">
		          </div>
		        </div>
					</div>
				</div>
			</div>


			<div class="row  field-section">
				<div class="large-12 columns">
					<label class="q-label" for="competitor_dislike_1">What do you like/dislike about their online/offline pressence?</label>		
					<div class="row">
						<div class="large-12 columns">
		          <div class="input-field">
		            <label for="competitor_dislike_1">Competitor One</label>
					<textarea id="competitor_dislike_1" class="materialize-textarea"></textarea>
		          </div>
		        </div>

						<div class="large-12 columns">
		          <div class="input-field">
		            <label for="competitor_dislike_2">Competitor Two</label>
					<textarea id="competitor_dislike_2" class="materialize-textarea"></textarea>
		          </div>        
		        </div>


						<div class="large-12 columns">
		          <div class="input-field">
		            <label for="competitor_dislike_3">Competitor Three</label>
					<textarea id="competitor_dislike_3" class="materialize-textarea"></textarea>
		          </div>
		        </div>
					</div>
				</div>
			</div>


			<div class="row  field-section">
				<div class="large-12 columns">
					<div class="input-field">
						<label for="what_makes_you_better">What makes you different/better than your competitors?</label>
						<textarea id="what_makes_you_better" class="materialize-textarea"></textarea>
	        </div>
	      </div>
			</div>

			<div class="row  field-section">
				<div class="large-12 columns">
					<div class="input-field">
						<label for="what_problems_do_you_solve" class="">What makes your products/services unique on the market?</label>
						<textarea id="what_problems_do_you_solve" class="materialize-textarea"></textarea>
					</div>
	      </div>
			</div>


			<div class="row  field-section">
				<div class="large-12 columns">
					<label class="q-label" for="biz_description_adjectives_1">If you had to describe your business in <span data-tooltip aria-haspopup="true" class="has-tip top" data-disable-hover="false" title="e.g. ecofriendly, sophisticated, trustworthy, etc.">one-word adjectives</span>, what would they be?</label>		
					<div class="row">
						<div class="large-4 medium-4 columns">
		          <div class="input-field">
		            <label for="biz_description_adjectives_1">Adjective One</label>
		            <input id="biz_description_adjectives_1" type="text" class="validate">
		          </div>
		        </div>

						<div class="large-4 medium-4 columns">
		          <div class="input-field">
		            <label for="biz_description_adjectives_2">Adjective Two</label>
		            <input id="biz_description_adjectives_2" type="text" class="validate">
		          </div>        
		        </div>

						<div class="large-4 medium-4 columns">
		          <div class="input-field">
		            <label for="biz_description_adjectives_3">Adjective Three</label>
		            <input id="biz_description_adjectives_3" type="text" class="validate">
		          </div>
		        </div>

						<div class="large-4 medium-4 columns">
		          <div class="input-field">
		            <label for="biz_description_adjectives_4">Adjective Four</label>
		            <input id="biz_description_adjectives_4" type="text" class="validate">
		          </div>        
		        </div>

						<div class="large-4 medium-4 columns">
		          <div class="input-field">
		            <label for="biz_description_adjectives_5">Adjective Five</label>
		            <input id="biz_description_adjectives_5" type="text" class="validate">
		          </div>        
		        </div>

						<div class="large-4 medium-4 columns">
		          <div class="input-field">
		            <label for="biz_description_adjectives_6">Adjective Six</label>
		            <input id="biz_description_adjectives_6" type="text" class="validate">
		          </div>        
		        </div>
					</div>
				</div>
			</div>



			<div class="row  field-section">
				<div class="large-12 columns">
					<label class="q-label" for="customer_adjective">If your customers had to describe your business in one word, what would it be? Why?</label>		
					<div class="row">
						<div class="large-4 columns">
		          <div class="input-field">
		            <label for="customer_adjective">Adjective</label>
		            <input id="customer_adjective" type="text" class="validate">
		          </div>
		        </div>
					</div>
					<div class="row">
						<div class="large-12 columns">
							<div class="input-field">
								<label for="customers_describe_you_one_word" class="">Why?</label>
								<textarea id="customers_describe_you_one_word" class="materialize-textarea"></textarea>
							</div>
			      </div>
					</div>					
				</div>
			</div>

			<div class="row  field-section">
				<div class="large-12 columns">
					<div class="input-field">
						<label for="what_hope_business_known_for" class="">What do you hope your business can be known for?</label>
						<textarea id="what_hope_business_known_for" class="materialize-textarea"></textarea>
					</div>
	      </div>
			</div>


			<div class="row  field-section">
				<div class="large-12 columns">
					<div class="input-field">
						<label for="concise_project_goals" class="">Please provide a concise statement about the goals you want to achieve:</label>
						<textarea id="concise_project_goals" class="materialize-textarea"></textarea>
					</div>
	      </div>
			</div>
		</div>

	<div class="row form-section">
		<div class="large-12 columns">
			<h2>Section Two: <span>Target Audience</span></h2>			

			<div class="row  field-section">
				<div class="large-6 medium-6 columns">          
					<p><label class="q-label" for="target_demo_child">This project will target:</label></p>
					<p>
						<input type="checkbox" id="target_demo_child">
						<label for="target_demo_child">Children &amp; teens</label>
					</p>
					<p>
						<input type="checkbox" id="target_demo_20s">
						<label for="target_demo_20s">In their 20s</label>
					</p>
					<p>
						<input type="checkbox" id="target_demo_30s">
						<label for="target_demo_30s">In their 30s</label>
					</p>
					<p>
						<input type="checkbox" id="target_demo_40s">
						<label for="target_demo_40s">In their 40s</label>
					</p>
					<p>
						<input type="checkbox" id="target_demo_50s">
						<label for="target_demo_50s">In their 50s</label>
					</p>
					<p>
						<input type="checkbox" id="target_demo_seniors">
						<label for="target_demo_seniors">Senior citizens</label>
					</p>
				</div>
				<div class="large-6 medium-6 columns">          
					<p><label class="q-label" for="clients_come_for_service">My clients come to me because:</label></p>
					<p>
						<input type="checkbox" id="clients_come_for_service">
						<label for="clients_come_for_service">I offer excellent service</label>
					</p>
					<p>
						<input type="checkbox" id="clients_come_for_best_product">
						<label for="clients_come_for_best_product">I have the best products on the market</label>
					</p>
					<p>
						<input type="checkbox" id="clients_come_for_best_price">
						<label for="clients_come_for_best_price">I have the best prices on the market</label>
					</p>
					<p>
						<input type="checkbox" id="clients_come_for_other_reason">
						<label for="clients_come_for_other_reason">Other</label>
					</p>
				</div>
			</div>


			<div class="row  field-section">
				<div class="large-12 columns">
					<div class="input-field">
						<label for="expand_target_audience_dir">How do you plan to expand your target audience?</label>
						<textarea id="expand_target_audience_dir" class="materialize-textarea"></textarea>
					</div>
	      </div>
			</div>


			<div class="row  field-section">
				<div class="large-12 columns">
					<div class="input-field">
						<label for="why_audience_choose_you">Why does your audience choose you (over competition)?</label>
						<textarea id="why_audience_choose_you" class="materialize-textarea"></textarea>
					</div>
	      </div>
			</div>


			<div class="row  field-section">
				<div class="large-12 columns">
					<div class="input-field">
						<label for="describe_typical_user">Describe a <span data-tooltip aria-haspopup="true" class="has-tip top" data-disable-hover="false"  title="e.g. how often are they online? What is their demographic, etc. Be as detailed as possible">typical</span> user/customer:</label>
						<textarea id="describe_typical_user" class="materialize-textarea"></textarea>
					</div>
	      </div>
			</div>

			<div class="row  field-section">
				<div class="large-12 columns">
					<div class="input-field">
						<label for="reasons_audience_choose_you"><span data-tooltip aria-haspopup="true" class="has-tip top" data-disable-hover="false"  title="e.g. cost, service, value, etc.">Why</span> does your audience choose your product/service?</label>
						<textarea id="reasons_audience_choose_you" class="materialize-textarea"></textarea>
					</div>
	      </div>
			</div>

			<div class="row  field-section">
				<div class="large-12 columns">
					<div class="input-field">
						<label for="what_msg_convey_to_audience">What is the <span data-tooltip aria-haspopup="true" class="has-tip top" data-disable-hover="false"  title="e.g. cost-effective, secure, reliable, effcient, etc.">overall message</span> you are trying to convey to your target audience?</label>
						<textarea id="what_msg_convey_to_audience" class="materialize-textarea"></textarea>
					</div>
	      </div>
			</div>

			<div class="row  field-section">
				<div class="large-12 columns">
					<div class="input-field">
						<label for="what_focus_adveertising">What are your main forms of advertising?</label>
						<textarea id="what_focus_adveertising" class="materialize-textarea"></textarea>
					</div>
	      </div>
			</div>

			<div class="row  field-section">
				<div class="large-12 columns">
					<div class="input-field">
						<label for="how_customers_find_your_business">How do customers find out about your business?</label>
						<textarea id="how_customers_find_your_business" class="materialize-textarea"></textarea>
					</div>
	      </div>
			</div>
		</div>
	</div><!-- END Section 2 -->


	<div class="row form-section">
		<div class="large-12 columns">
			<h2>Section Three: <span>What Are Your Requirements</span></h2>	

			<div class="row  field-section">
				<div class="large-12 columns">          
					<label class="q-label" for="requirements_logo">What do you require:</label>
					<div class="row">
						<div class="large-6 medium-6 columns">          
							<p>
								<input type="checkbox" id="requirements_logo">
								<label for="requirements_logo">Logo</label>
							</p>
						</div>              
						<div class="large-6 medium-6 columns">          
							<p>
								<input type="checkbox" id="requirements_website">
								<label for="requirements_website">Website</label>
							</p>
						</div>

						<div class="large-6 medium-6 columns">          
							<p>
								<input type="checkbox" id="requirements_e-commerce">
								<label for="requirements_e-commerce">E-commerce Webiste</label>
							</p>
						</div>              
						<div class="large-6 medium-6 columns">          
							<p>
								<input type="checkbox" id="requirements_branding">
								<label for="requirements_branding">Full Branding</label>
							</p>
						</div>

						<div class="large-6 large-pull-6 medium-6 medium-pull-6 columns">          
		          <div class="input-field">
		            <label for="requirements_other">Other</label>
		            <input id="requirements_other" type="text" class="validate">

						</div>

				</div>

				<div class="large-12 columns">

						<textarea id="do_users_have_disabilities" class="materialize-textarea"></textarea>
					</div>
	      </div>
			</div>

			<div class="row  field-section">
				<div class="large-12 columns">
					<div class="input-field">
						<label for="what_deliverables">What do you see the deliverables for this project being?</label>
						<textarea id="what_deliverables" class="materialize-textarea"></textarea>
					</div>
	      </div>
			</div>


			<div class="row  field-section">
				<div class="large-12 columns">

							<p>
								<input type="checkbox" id="require_photography">
								<label for="require_photography">Photography</label>
							</p>

						<div class="large-6 medium-6 columns">          
							<p>
								<input type="checkbox" id="require_pro_logo">
								<label for="require_pro_logo">Professional logo</label>
							</p>
						</div>              
						<div class="large-6 medium-6 columns">          
							<p>
								<input type="checkbox" id="require_graphic_design">
								<label for="require_graphic_design">Graphic design</label>
							</p>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div><!-- END Section 3 -->


	<div class="row form-section">
		<div class="large-12 columns">
			<h2>Section Four: <span>General Design Questions</span></h2>

				<div class="large-12 columns">

								<input type="checkbox" id="very_imporant">

						</div>              
						<div class="large-6 medium-6 small-6 columns">          
							<p>
								<input type="checkbox" id="not_very_imporant">
